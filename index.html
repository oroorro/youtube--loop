<!DOCTYPE html>
<head>
    <html>


    </html>
    <title> youtube timed loop </title>   
   
    <link href="./test.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./noUiSlider-15.7.1/dist/nouislider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="wrapper">
        
        <div id="backgroundContainerCol">
            
            <div id="searchButtonContainer">
                <input type="text" id="fname" name="fname">
                <button id="addressButton">get</button>
                <button id="addressTestButton">test</button>
            </div>
            <div id="videoContainer">
                
            
                <div id="player-container">
                    <div id="player1"></div>
                </div>
                <div id="containerOption">
                    <button id="minusButton"><i class="fa-solid fa-minus"></i></button>
                    <button id="closeButton"><i class="fa-solid fa-xmark"></i></button>
                </div>
               
                <iframe id="iframe" style="height: 300px;" src="https://www.youtube.com/embed/VLEe0kT11UU?si=lILv2_k3UW0CKSiK"></iframe>
                
                <div id="LayerButton-1st">
                    <div id="inputcontainer">
                        <button>Add</button> 
                        <input id="minInput" type="number" min="1" max="9" step="1" value="1">
                        <text>times</text>
                    </div>
                    <div id="inputcontainer">
                        <text>play speed</text>
                        <input id="minInput" type="number" min="1" max="9" step="0.1" value="1">
                        <div id="upDownButtonContainer"></div>
                    </div>
                </div>
                <div id="LayerButton-2nd">
                    
                    <div class="sliders_control">
                        <div id="sliderBackground"></div>
                        <div id="sliderRangerBlock"></div>
                        <div id="sliderFromBlock"></div>
                        <div id="sliderToBlock"></div>
                        <input id="fromSlider" type="range" value="10" min="0" max="100"/>
                        <input id="toSlider" type="range" value="40" min="0" max="100"/>
                        <input id="elpasedSlider" type="range" value="0" min="0" max="100"/>
                    </div>

                    
                    <!--<div id="noUiSlider"></div><br>-->
                </div>
                <div id="LayerButton-3rd">
                    <button><i class="fa-solid fa-reply"></i></button>
                    <button><i class="fa-solid fa-play"></i></button>
                    <button><i class="fa-solid fa-stop"></i></button>
                </div>
            </div>

        </div>
    </div>
    
    <div id="tempHolder">
        
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./Video.js"></script>
    <script type="module" src="./TestVideo.js"></script>
    <script  src="./noUiSlider-15.7.1/dist/nouislider.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
</body>
